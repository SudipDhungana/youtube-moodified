<body>
    
  <!-- Second Screen -->
  <div class="tv-screen" id="screen-two" style="display: none;">
    <div class="tv-wrapper">
      <!-- Left: TV Screen -->
      <div class="tv-container">
        <div class="search-bar">
          <input type="text" id="url-input" placeholder="Enter YouTube URL..." onkeydown="playCustomVideo(event)">
        </div>
        <div class="tv">
          <iframe id="tv-video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="tv-stand"></div>
      </div>
